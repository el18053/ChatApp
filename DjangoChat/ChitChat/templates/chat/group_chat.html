<!-- chat/group_chat.html -->
<!DOCTYPE html>
<html>

<body>
    <h2>Group Chat</h2>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'chat_room' room_id=room.id %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_room' %}">Create a Room</a>
</body>

</html>
