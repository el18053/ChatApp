<!-- chatapp/templates/chatapp/index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'checkbox.css' %}">
    <link rel="stylesheet" href="{% static 'page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Select Users</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">

            <nav class="menu">
                <ul class="items">
                  <li class="item">
                    <i class="fa fa-home" aria-hidden="true"></i>
                  </li>
                  <li class="item">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </li>
                  <li class="item">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </li>
                  <li class="item item-active">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                  </li>
                  <li class="item">
                    <i class="fa fa-file" aria-hidden="true"></i>
                  </li>
                  <li class="item">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                  </li>
                </ul>
            </nav>

            <h1>Create New Room</h1>
            <h2>Select Users</h2>
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <ul>
                    {% for user in users %}
                        <li>
                                <div class="checkbox-wrapper-2">
                                    <input type="checkbox" class="sc-gJwTLC ikxBAC"  name="selected_users" value="{{ user.id }}">
                                    {{ user.username }}
                                  </div>
                                  <!--
                            <input type="checkbox" name="selected_users" value="{{ user.id }}">
                            {{ user.username }}
                             -->
                        </li>
                    {% endfor %}
                </ul>
                <button type="submit">Create</button>
            </form>
        </div>

        <div class="rooms">
            <h2>Available Rooms</h2>
            <ul>
                {% for room in rooms %}
                    <li>{{ room.room_name }}</li>
                {% empty %}
                    <li>No Rooms available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>


</body>
</html>
